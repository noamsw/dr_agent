<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pharmacy Agent Chat</title>
  <style>
    :root {
      --bg: #0b0f17;
      --panel: #121a2a;
      --panel2: #0f1626;
      --text: #e7eefc;
      --muted: #a7b4d6;
      --border: #22304a;
      --user: #2a5bd7;
      --assistant: #1b2b45;
      --tool: #0f2d1b;
      --danger: #ff6b6b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
    }
    .app {
      width: min(1000px, 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel2), var(--bg));
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(18,26,42,0.9);
      backdrop-filter: blur(6px);
    }
    header .title { font-weight: 700; }
    header .status {
      margin-left: auto;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: #777;
    }
    .dot.ok { background: #3ddc97; }
    .dot.bad { background: var(--danger); }

    .chat {
      flex: 1;
      overflow: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row { display: flex; }
    .row.user { justify-content: flex-end; }
    .row.assistant { justify-content: flex-start; }

    .bubble {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
      border: 1px solid var(--border);
    }
    .bubble.user {
      background: color-mix(in srgb, var(--user) 35%, transparent);
      border-color: color-mix(in srgb, var(--user) 55%, var(--border));
    }
    .bubble.assistant {
      background: color-mix(in srgb, var(--assistant) 70%, transparent);
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    details.tools {
      margin-top: 8px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(15,45,27,0.25);
      overflow: hidden;
    }
    details.tools summary {
      cursor: pointer;
      padding: 8px 10px;
      font-size: 12px;
      color: #bfe9ce;
      user-select: none;
      background: rgba(15,45,27,0.35);
    }
    .tool-log {
      padding: 8px 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      color: #d7ffe4;
      white-space: pre-wrap;
      border-top: 1px solid rgba(34,48,74,0.8);
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 12px;
      background: rgba(18,26,42,0.9);
      backdrop-filter: blur(6px);
    }
    .controls {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    textarea {
      flex: 1;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(10,14,22,0.6);
      color: var(--text);
      outline: none;
    }
    button {
      height: 44px;
      padding: 0 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(42,91,215,0.25);
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: rgba(42,91,215,0.35); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .small {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }
    select, input[type="text"]{
      border: 1px solid var(--border);
      background: rgba(10,14,22,0.6);
      color: var(--text);
      border-radius: 10px;
      padding: 6px 8px;
      outline: none;
      font-size: 12px;
    }
    .right { margin-left: auto; display:flex; gap:8px; align-items:center; }
    a { color: #8fb5ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="title">Pharmacy Agent</div>
      <div class="status">
        <span class="dot" id="dot"></span>
        <span id="statusText">disconnected</span>
      </div>
    </header>

    <div class="chat" id="chat"></div>

    <footer>
      <div class="controls">
        <textarea id="input" placeholder="Type a message… (Enter to send, Shift+Enter for new line)"></textarea>
        <button id="sendBtn">Send</button>
      </div>

      <div class="small">
        <div>
          WS:
          <input id="wsUrl" type="text" style="width: 280px"
                 value="ws://127.0.0.1:8000/ws" />
        </div>

        <div class="right">
          <button id="connectBtn">Connect</button>
          <button id="clearBtn">Clear</button>
        </div>
      </div>
    </footer>
  </div>

<script>
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");
  const connectBtn = document.getElementById("connectBtn");
  const clearBtn = document.getElementById("clearBtn");
  const wsUrlEl = document.getElementById("wsUrl");
  const langEl = document.getElementById("lang");
  const dotEl = document.getElementById("dot");
  const statusTextEl = document.getElementById("statusText");

  let ws = null;
  let awaiting = false;

  // current assistant message we're streaming into
  let currentAssistant = null;

  function setStatus(ok, text) {
    dotEl.classList.remove("ok", "bad");
    dotEl.classList.add(ok ? "ok" : "bad");
    statusTextEl.textContent = text;
  }


  function scrollToBottom() {
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  function addBubble(role, text) {
    const row = document.createElement("div");
    row.className = "row " + role;

    const bubble = document.createElement("div");
    bubble.className = "bubble " + role;
    bubble.textContent = text;

    row.appendChild(bubble);
    chatEl.appendChild(row);
    scrollToBottom();

    return bubble;
  }

  function addAssistantMessage() {
    const row = document.createElement("div");
    row.className = "row assistant";

    const container = document.createElement("div");
    container.style.maxWidth = "78%";

    const bubble = document.createElement("div");
    bubble.className = "bubble assistant";
    bubble.textContent = "";

    const tools = document.createElement("details");
    tools.className = "tools";
    tools.open = false;

    const summary = document.createElement("summary");
    summary.textContent = "Tool calls (click to expand)";
    tools.appendChild(summary);

    const log = document.createElement("div");
    log.className = "tool-log";
    log.textContent = "";
    tools.appendChild(log);

    container.appendChild(bubble);
    container.appendChild(tools);
    row.appendChild(container);
    chatEl.appendChild(row);
    scrollToBottom();

    return { bubble, log, tools };
  }

  function appendToolLog(line) {
    if (!currentAssistant) currentAssistant = addAssistantMessage();
    currentAssistant.log.textContent += line + "\n";
    // auto-open when tool activity happens
    currentAssistant.tools.open = true;
    scrollToBottom();
  }

  function connect() {
    const url = wsUrlEl.value.trim();
    if (!url) return;

    if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
      ws.close();
    }

    setStatus(false, "connecting…");
    ws = new WebSocket(url);

    ws.onopen = () => {
      setStatus(true, "connected");
    };

    ws.onclose = () => {
      setStatus(false, "disconnected");
      awaiting = false;
      sendBtn.disabled = false;
    };

    ws.onerror = () => {
      setStatus(false, "error");
    };

    ws.onmessage = (ev) => {
      let msg;
      try { msg = JSON.parse(ev.data); }
      catch { return; }

      const t = msg.type;

      if (t === "token") {
        if (!currentAssistant) currentAssistant = addAssistantMessage();
        currentAssistant.bubble.textContent += (msg.text || "");
        scrollToBottom();
      }

      else if (t === "tool_call") {
        appendToolLog(`[TOOL CALL] ${msg.name} args=${JSON.stringify(msg.args)}`);
      }

      else if (t === "tool_result") {
        appendToolLog(`[TOOL RESULT] ${msg.name} result=${JSON.stringify(msg.result)}`);
      }

      else if (t === "final") {
        // sometimes final may contain text; if token streaming already happened this is fine
        if (!currentAssistant) currentAssistant = addAssistantMessage();
        const finalText = msg.text || "";
        if (finalText && currentAssistant.bubble.textContent.trim() === "") {
          currentAssistant.bubble.textContent = finalText;
        }
        currentAssistant = null;
        awaiting = false;
        sendBtn.disabled = false;
        scrollToBottom();
      }

      else if (t === "error") {
        appendToolLog(`[ERROR] ${msg.message || "Unknown error"}`);
        currentAssistant = null;
        awaiting = false;
        sendBtn.disabled = false;
      }
    };
  }

  function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;

    if (!ws || ws.readyState !== WebSocket.OPEN) {
      alert("Not connected. Click Connect first.");
      return;
    }

    if (awaiting) return;
    awaiting = true;
    sendBtn.disabled = true;

    addBubble("user", text);

    ws.send(JSON.stringify({ text }));

    inputEl.value = "";
    inputEl.focus();
  }

  connectBtn.addEventListener("click", connect);
  sendBtn.addEventListener("click", sendMessage);
  clearBtn.addEventListener("click", () => { chatEl.innerHTML = ""; });

  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Auto-connect on load
  connect();
  inputEl.focus();
</script>
</body>
</html>
